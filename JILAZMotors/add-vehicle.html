<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vehicle - JILAZ Motors</title>
    <meta name="description" content="Add a new vehicle to JILAZ Motors management system">
    <link rel="stylesheet" href="styles.css">
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "Add Vehicle",
      "description": "Add a new vehicle to JILAZ Motors management system"
    }
    </script>
</head>
<body>
    <header class="site-header" role="banner">
    <div class="header-inner">
      <div class="brand"><span class="logo" aria-hidden="true"></span> JILAZ Motors</div>
      <nav aria-label="Primary">
        <a href="./index.html">Home</a>
        <a href="./vehicles.html">Vehicles</a>
        <a href="./customers.html">Customers</a>
        <a href="./appointment.html">Appointments</a>
        <a href="./invoices.html" class="active">Invoices</a>
      </nav>
    </div>
  </header>

    <main class="container">
        <div class="page-header">
            <div class="flex items-center gap-4 mb-4">
                <a href="vehicles.html" class="btn btn-secondary">‚Üê Back</a>
                <h2>Add New Vehicle</h2>
            </div>
            <p>Enter the details for the new vehicle below.</p>
        </div>

        <div class="card">
            <h3>Vehicle Information</h3>
            <form class="form-grid">
                <div class="form-group">
                    <label for="make">Make</label>
                    <input type="text" id="make" name="make" placeholder="e.g., Toyota" required>
                </div>

                <div class="form-group">
                    <label for="model">Model</label>
                    <input type="text" id="model" name="model" placeholder="e.g., Camry" required>
                </div>

                <div class="form-group">
                    <label for="year">Year</label>
                    <input type="number" id="year" name="year" placeholder="e.g., 2020" min="1900" max="2030" required>
                </div>

                <div class="form-group">
                    <label for="license">License Plate</label>
                    <input type="text" id="license" name="license" placeholder="e.g., ABC-123" required>
                </div>

                <div class="form-group">
                    <label for="color">Color</label>
                    <input type="text" id="color" name="color" placeholder="e.g., Red">
                </div>

                <div class="form-group">
                    <label for="mileage">Mileage</label>
                    <input type="number" id="mileage" name="mileage" placeholder="e.g., 50000" min="0">
                </div>

                <div class="form-group">
                    <label for="owner">Owner</label>
                    <select id="owner" name="owner" required>
                        <option value="">Select an owner</option>
                        <option value="john-doe">John Doe</option>
                        <option value="jane-smith">Jane Smith</option>
                        <option value="bob-johnson">Bob Johnson</option>
                        <option value="alice-williams">Alice Williams</option>
                    </select>
                </div>

                <div class="form-group full-width">
                    <label for="notes">Notes</label>
                    <textarea id="notes" name="notes" rows="3" placeholder="Additional notes about the vehicle..."></textarea>
                </div>

                <div class="form-actions full-width">
                    <a href="vehicles.html" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Add Vehicle</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="year"></span> JILAZ Motors. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
        
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Vehicle added successfully!');
            window.location.href = 'vehicles.html';
        });
    </script>
</body>
</html>
